name: Package Application with Pyinstaller

on:
  push:
    tags: 
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package Application
        uses: JackMcKew/pyinstaller-action-windows@main
        with:
          path: src

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamFileAssistantEnhanced
          path: src/dist/windows

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: StreamFileAssistantEnhanced
          path: src/dist/windows

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## Version ${{ github.ref_name }}
            The auto-generated release contains the latest StreamFileAssistant executable.

      - name: List files
        run: ls -R src/dist/windows

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src/dist/windows/StreamFileAssistantEnhanced.exe
          asset_name: StreamFileAssistantEnhanced.exe
          asset_content_type: application/octet-stream
